<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssweb/fishing.css">
    <title>Fish.io</title>
</head>


<body>
    <div class="content">
        <div class="headers">
            <span class="balance">$0</span>
            <p class="headersText">Welcome!</p>
            <p class="messageUser">start fishing...</p>
        </div>

        <div class="whiteSpace"></div>
        <div class="fishProgressBar"></div>
        <div class="whiteSpace" style="height: 50px;"></div>

        <div class="bottomObj">
            <span class="inventory">
                <img src="../images/attach_money_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="inv" class="inventoryIcon">
            </span>
            <span class="fishButton">Fish</span>
            <span class="fishIndex">
                <img src="../images/account_tree_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="index" class="fishIndexIcon">
            </span>
        </div>

    </div>


    <script src="../frontend/fishing.js" defer></script>
</body>
</html>
