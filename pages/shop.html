<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssweb/shop.css">
    <title>Shop</title>
</head>
<body>
    <div class="menuContainer">
        <div class="shopName">
            <span class="shopIcon"><img src="../iconsWhite/shopping_cart_checkout_24dp_F5F3CA_FILL0_wght400_GRAD0_opsz24.svg" alt="icon"></span>
            <span class="sName">Shazam Cart</span>
        </div>

        <div class="whiteSpace"></div>

        <div class="login">
            <span><img src="../iconsWhite/linked_services_24dp_F5F3CA_FILL0_wght400_GRAD0_opsz24.svg" alt="li" class="loginIcon"></span>
            <span class="loginText">Log In or Sign Up</span>
            <span class="whiteLine"></span>
            
            <div class="LogInInfos">
                <input type="text" class="username" placeholder="Enter username here..." tabindex="0">
                <input type="text" class="password" placeholder="Enter password here..." tabindex="0">
            </div>

            <div class="confirmLogin">
                <span class="loginButtonIcon"><img src="../iconsWhite/key_24dp_F5F3CA_FILL0_wght400_GRAD0_opsz24.svg" alt="check"></span>
                <p class="confirmText">Confirm</p>
            </div>
        </div>
    </div>

    
    <script src="../frontend/shop.js" defer></script>
</body>
</html>
